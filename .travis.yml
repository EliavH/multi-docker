language: generic
sudo: required
services:
  - docker

before_install
  - docker build -t eliavhamburger/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run eliavhamburger/react-test npm test -- --coverage

after_success:
  - docker build -t eliavhamburger/multi-client ./client
  - docker build -t eliavhamburger/multi-nginx ./nginx
  - docker build -t eliavhamburger/multi-server ./server
  - docker build -t eliavhamburger/multi-worker ./worker
